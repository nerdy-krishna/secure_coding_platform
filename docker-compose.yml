# docker-compose.yml

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure_coding_platform_app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - SERVICE_NAME=app
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./alembic.ini:/app/alembic.ini
      - ./alembic:/app/alembic
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      vector_db:
        condition: service_started
      # Changed back to service_healthy now that we know Fluentd works
      fluentd:
        condition: service_healthy
    # Added logging driver configuration with retry options
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.app.{{.Name}}
        fluentd-async: "true"
        fluentd-retry-wait: "1s"
        fluentd-max-retries: "30"
    networks:
      - scpnetwork
    command: [ "/bin/sh", "-c", "poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload > /app/server.log 2>&1" ]

  db:
    image: postgres:16
    container_name: secure_coding_platform_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT_HOST:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scpnetwork

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: secure_coding_platform_rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scpnetwork

  vector_db:
    image: chromadb/chroma:0.5.3
    container_name: secure_coding_platform_vector_db
    environment:
      - LOG_LEVEL=DEBUG
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    ports:
      - "${CHROMA_PORT_HOST:-8001}:8000"
    volumes:
      - chroma_data:/chroma
    networks:
      - scpnetwork
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    container_name: secure_coding_platform_worker
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app/src
      - SERVICE_NAME=worker
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      fluentd:
        condition: service_healthy
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.worker.{{.Name}}
        fluentd-async: "true"
        fluentd-retry-wait: "1s"
        fluentd-max-retries: "30"
    networks:
      - scpnetwork
    command: [ "poetry", "run", "python", "-m", "app.workers.consumer" ]

  fluentd:
    build: ./fluentd
    container_name: secure_coding_platform_fluentd
    volumes:
      - ./fluentd/log:/fluentd/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      loki:
        condition: service_started
    # Simple healthcheck that waits for the "fluentd worker is now running" message
    healthcheck:
      test: [ "CMD", "/bin/sh", "-c", "pgrep -f 'fluentd worker' > /dev/null || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s
    networks:
      - scpnetwork

  loki:
    image: grafana/loki:3.4.2
    container_name: secure_coding_platform_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - scpnetwork

  grafana:
    image: grafana/grafana:11.5.2
    container_name: secure_coding_platform_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    networks:
      - scpnetwork

  ui:
    build:
      context: ./secure-code-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}
        - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS}
    container_name: secure_coding_platform_ui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - scpnetwork

volumes:
  postgres_data:
  rabbitmq_data:
  chroma_data:
  loki-data:
  grafana-data:


networks:
  scpnetwork:
    driver: bridge
